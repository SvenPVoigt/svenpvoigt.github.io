---
layout: main
stylesheet: blog
---


<div id="blogLayout" class="centeredColumn">
<div></div>
<div>
{% if page.title %}
<h1 id="articleTitle">{{page.title}}</h1>
{% endif %}
{% if page.date %}
<h2 id="articleDate">{{page.date | date_to_long_string: "ordinal", "US"}}</h2>
{% endif %}
{% if page.description %}
<h3 id="articleDescription">{{page.description}}</h3>
{% endif %}
<article>{{content}}</article>
</div>
<div></div>
</div>
